<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://www.teahub.io/photos/full/274-2748483_white-mountain-wallpaper-4k..jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://steamuserimages-a.akamaihd.net/ugc/1769323170120562296/D8F70D4AAA0852FAE36FAE6379B983C55C2CA244/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://interviewerpr.com/wp-content/uploads/2021/02/Haikyuu-Season-5-Release-Date-Updates-Final-Season-of-Anime-to-Premiere-in-June-2021-1320x742.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
